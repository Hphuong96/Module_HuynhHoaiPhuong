<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${user}" th:action="@{/validator}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input th:field="*{name}"></td>
            <td th:if="${#fields.hasErrors('name')}" th:erros="*{name}">Name Must Not Empty</td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input th:field="*{age}"/></td>
            <td th:if="${#fields.hasErrors('age')}" th:error="*{age}">age Must Be > 18</td>
        </tr>
        <tr>
            <td><input type="submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
