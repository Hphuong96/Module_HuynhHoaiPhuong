<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="col-5">
    <div class="container">
        <h2>Add New Customer</h2>
        <form action="save" method="post" th:object="${customer}">
            <div class="form-group">
                <label for="customerName">Name Customer:</label>
                <input type="text" class="form-control" id="customerName" name="customerName" th:field="*{name}" >
                <p th:if="${#fields.hasErrors()}" th:errors="*{name}" class="table-danger"></p>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" class="form-control" id="gender" name="gender" value="" th:field="*{gender}">
                <p th:if="${#fields.hasErrors()}" th:errors="*{gender}" class="table-danger"></p>
            </div>
            <div class="form-group">
                <label for="birthday">Birthday:</label>
                <input type="date" class="form-control" id="birthday" name="birthday"   value = "2014-02-09" autofocus th:field="*{birthday}">
                <p th:if="${#fields.hasErrors()}" th:errors="*{birthday}" class="table-danger"></p>
            </div>
            <div class="form-group">
                <label for="idCard">IDCARD:</label>
                <input type="text" class="form-control" id="idCard" name="idCard" th:field="*{idCard}" >
                <p th:if="${#fields.hasErrors()}" th:errors="*{idCard}" class="table-danger"></p>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:field="*{phone}" >
                <p th:if="${#fields.hasErrors()}" th:errors="*{phone}" class="table-danger"></p>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" name="email" th:field="*{email}" >
                <p th:if="${#fields.hasErrors()}" th:errors="*{email}" class="table-danger"></p>
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <input type="text" class="form-control" id="type" name="type" value="" th:field="*{type}">
                <p th:if="${#fields.hasErrors()}" th:errors="*{type}" class="table-danger"></p>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" th:field="*{address}" >
                <p th:if="${#fields.hasErrors()}" th:errors="*{address}" class="table-danger"></p>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
