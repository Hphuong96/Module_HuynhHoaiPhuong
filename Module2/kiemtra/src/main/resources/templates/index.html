<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">

    <div class="d-flex justify-content-between">
        <a class="btn btn-success " href="customerRegister">Add New Customer</a>
        <form class="form-inline mt-2 mt-md-0" >
            <input class="form-control mr-sm-2" name="s" type="text" placeholder="Nhập nội dung tìm kiếm"
                   aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search"></i>Tìm Kiếm
            </button>
        </form>
    </div>

    <div class="card w-100">
        <div class="card-block">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Birthday</th>
                    <th>IdCard</th>
                    <th>Email</th>
                    <th>Cusomer Type</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer :${listCustomer}">
                    <td th:text="${customer.idCustomer}"></td>
                    <td th:text="${customer.name}"></td>
                    <td th:text="${customer.gender}"></td>
                    <td th:text="${customer.birthday}"></td>
                    <td th:text="${customer.idCard}"></td>
                    <td th:text="${customer.email}"></td>
                    <td th:text="${customer.type}"></td>
                    <td th:text="${customer.phone}"></td>
                    <td th:text="${customer.address}"></td>
                    <td>
                        <a th:href="@{/edit/__${customer.idCustomer}__}" class="btn btn-success eBtn">Edit</a>
                        <a th:href="@{delete/__${customer.idCustomer}__}" class="btn btn-danger eBtn" onclick="confirm('Chac chua')">Delete</a>
                    </td>

                </tr>
                </tbody>
            </table>
            <!--            <div>-->
            <!--                <a th:href="@{'/'(page=${listCustomer.number - 1},s=${search})}" th:if="${listCustomer.hasPrevious()}">Previous</a>-->
            <!--                <span th:text="${listCustomer.number + 1}"></span>/<span th:text="${listCustomer.totalPages}"></span>-->
            <!--                <a th:href="@{'/'(page=${listCustomer.getNumber() + 1},s=${search})}" th:if="${listCustomer.hasNext()}">Next</a>-->
            <!--            </div>-->
            <ul class="nav nav-pills">
                <li class="nav-item" th:each="i : ${#numbers.sequence(0,listCustomer.totalPages - 1)}">
                    <a th:href="@{/(page=${i})}" th:text="${i}" class="nav-link"
                       th:classappend="${currentPage}==${i}?'active':''"></a>
                </li>
            </ul>
            <!--            <ul class="nav nav-pills">-->
            <!--                <li class="nav-item" th:each="i : ${#numbers.sequence(0,data.totalPages - 1)}">-->
            <!--                    <a th:href="@{/(page=${i})}" th:text="${i}" class="nav-link"-->
            <!--                       th:classappend="${currentPage}==${i}?'active':''"></a>-->
            <!--                </li>-->
            <!--            </ul>-->

        </div>
    </div>
</div>
</body>
</html>
