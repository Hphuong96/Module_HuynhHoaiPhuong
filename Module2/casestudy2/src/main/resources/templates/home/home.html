<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>

    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<!--Topppppppppppppp-->
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Đăng Nhập</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="/customerRegister">Đăng Ký</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu" aria-labelledby="dropdown01">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<!--Topppppppppppppppppppp-->


<main role="main">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" style="height: 500px">
            <div class="carousel-item active">
                <img class="d-block img-fluid w-100" src="../../image/thumb-1920-717857.jpg"/></div>
            <div class="carousel-item">
                <img class="d-block w-100 img-fluid" src="../../image/Vietnam_Danang_Furama_Resort_Exterior_Ocean-Pool-6.jpg" alt="Second slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    <div class="container-fluid mt-5 py-3" style="background-color: #e0e0e0">
        <div class="row d-flex flex-column justify-content-center align-items-center my-3">
            <div class="my-3">
                <h3>Search By Price Range</h3>
            </div>
            <form action="/" class="d-flex">
                <select name="fromPrice" class="form-control mr-3" style="width: 300px">
                    <option value="1000000">1 Million</option>
                    <option value="2000000">2 Million</option>
                    <option value="3000000">3 Million</option>
                    <option value="5000000">5 Million</option>
                    <option value="7000000">7 Million</option>
                    <option value="10000000">10 Million</option>
                </select>
                <select name="toPrice" class="form-control mr-3" style="width: 300px">
                    <option value="1000000">1 Million</option>
                    <option value="2000000">2 Million</option>
                    <option value="3000000">3 Million</option>
                    <option value="5000000">5 Million</option>
                    <option value="7000000">7 Million</option>
                    <option value="10000000">10 Million</option>
                </select>
                <input type="submit" class="btn btn-primary" value="Search" style="width: 150px">
            </form>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4" th:each="service : ${listService}">
                <h2 th:text="${service.getServiceName()}"></h2>
                <p th:text="${service.getRentCost()}"></p>
                <p><a class="btn btn-secondary" th:href="@{/service/{id}(id=${service.id})}" role="button">View details &raquo;</a></p>
            </div>
        </div>
        <hr>
    </div> <!-- /container -->

</main>
<footer class="container"></footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
