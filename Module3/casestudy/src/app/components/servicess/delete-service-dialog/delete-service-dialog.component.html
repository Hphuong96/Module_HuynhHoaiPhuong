<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel"><i class="material-icons" style="font-size:30px;color:red">error</i> Xác nhận xóa khách hàng </h5>
      <button type="button" mat-dialog-close class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h4>Bạn có chắc chắn muốn xóa <span>{{ serviceName }}</span> không ?</h4>
    </div>
    <div class="modal-footer">
      <button mat-dialog-close class="btn btn-secondary">Close</button>
      <button type="button" class="btn btn-primary" (click)="deleteService()">Delete</button>
    </div>
  </div>
