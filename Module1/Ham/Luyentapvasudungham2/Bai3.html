<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNumber = prompt("Nhap vao mot so nguyen:");
    function persistent(num) {
        let pers = 1 ;
        for (let i=1; i<=num; i++){
            pers = pers*i;
        }
        alert(pers);
    }
    persistent(inputNumber);
</script>
</body>
</html>
