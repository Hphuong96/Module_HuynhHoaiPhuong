<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let radius = prompt("Nhap vao duong kinh hinhh tron :");
    function acreage(R) {
        R = parseFloat(R);
        alert("Dien tich hinh tron:" + 3.14*R*R);
    }
    function perimeter(R) {
        R = parseFloat(R);
        alert("Chu cu hinh tron:" + 3.14*R);
    }
    acreage(radius);
    perimeter(radius);
</script>
</body>
</html>
