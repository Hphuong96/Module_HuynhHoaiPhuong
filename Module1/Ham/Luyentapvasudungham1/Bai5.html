<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let starArray = ["Polaris","Aldebaran","Deneb","Vega","Altair","Dubhe","Regulus"];
    let constellationArray = ["Ursa Minor","Tarurus","Cygnus","Lyra","Aquila","Ursa Major","Leo"];
    function checkStar() {
        let star = prompt("Enter star name: ");
        for (let i=0; i<starArray.length; i++){
            if (starArray[i] === star){
                alert(constellationArray[i]);
                break;
            } else if(i===starArray.length-1){
                alert("Invalid Star!!!");
            }
        }
    }
    checkStar();
</script>
</body>
</html>
