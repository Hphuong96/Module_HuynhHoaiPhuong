<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNumber = prompt("Nham vao mot so :");
    function increaseNumber(increase) {
        increase = parseFloat(increase);
        increase++;
        return increase;
    }
    alert(increaseNumber(inputNumber));

</script>
</body>
