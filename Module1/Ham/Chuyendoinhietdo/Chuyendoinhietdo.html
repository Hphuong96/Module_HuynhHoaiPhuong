<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
<h2>Type a value in the fahrenheit field to convert the value to Celcius</h2>
<form>
<p>
    <label>Fahrenheit</label>
    <input type="number" id="inputFahrenheitTemp" placeholder="Fahrenheit"
           oninput="temperatureConverter(this.value)"
           onchange="temperatureConverter(this.value)">
</p>
<p>Celsius: <span id="outputCelsius"></span></p>
</form>
<script>
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML = (valNum - 32) / 1.8;
        if (isNaN(valNum)){
            document.getElementById("outputCelsius").innerText = " ";
        }
    }
</script>
</body>
</html>
