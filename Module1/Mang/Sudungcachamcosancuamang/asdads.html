<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temp;
    let points = [40, 100, 1, 5, 25, 10, 15, 9];
    for (let i = 0; i < (points.length - 1); i++) {
        for (let j = 0; j < (points.length - i - 1); j++) {
            console.log(points[j] + " " + points[j+1]);
            if (points[j] > points[j + 1]) {
                temp = points[j];
                points[j] = points[j + 1];
                points[j + 1] = temp;
            }
        }
    }
    for(let i=0; i<points.length; i++)
    {
        document.write(points[i]+ "<br/>");
    }

</script>
</body>
</html>
