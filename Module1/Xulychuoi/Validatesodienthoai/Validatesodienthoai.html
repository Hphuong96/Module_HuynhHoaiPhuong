<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let checkV = false;

    let regx = /^[(][0-9]{2}[)][-][(][0-9]{10}[)]$/;
    do {
        let inputSdt = prompt("Enter a phone Number: ");
        if (regx.test(inputSdt)){
            alert("right ^^");
            checkV = true ;
        } else {
            alert("wrong:((")
        }
    } while (!checkV)
</script>
</body>
</html>
