<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input id="month" type="text" />
    <input type="button" value="tinh" onclick="calculator()"/>
    <p id="result"></p>
</form>
<script>
    function calculator() {
        let month = document.getElementById("month");
        switch (month.value*1) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:{
                document.getElementById("result").innerHTML=("thang " + month.value + " co 31 ngay"+"</br>");
                break;}
            case 2:{
                document.getElementById("result").innerHTML=("thang " + month.value + " co 29 ngay"+"</br>");
                break;}
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML=("thang " + month.value + " co 30 ngay"+"</br>");
                break;
            default:
                document.getElementById("result").innerHTML=("no");


        }
    }
</script>

</body>
</html>
