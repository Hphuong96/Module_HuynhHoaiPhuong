<script>
    let firstNumber = prompt("nhap so thu nhat : ");
    let secondNumber = prompt("Nhap so thu hai :");
    let thirdNumber = prompt("Nhap so thu ba : ");
    let max = firstNumber;
    if(max < secondNumber) {

            max = thirdNumber;
        }
    }
    alert(max);
</script>
