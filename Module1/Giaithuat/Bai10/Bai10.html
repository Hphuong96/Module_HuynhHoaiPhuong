<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = prompt("nh");
    let arr = x.split("");
    for (let i = 0; i < x.length; i++) {
        document.write(arr[i]);
        document.write("<br/>")
    }
    document.write(arr.length);
    let arr1 = x.toLocaleLowerCase();
    let arr2 = [];
    for (let a = 0; a < x.length; a++) {
        let count = 0;
        if (arr2.indexOf(arr1[a]) === -1) {
            for (let i = 0; i < x.length; i++) {
                if (arr1[a] === arr1[i]) {
                    count++;
                    arr2.push(arr1[i])
                }
            }
        } else {
            continue;
        }
        document.write("<br/>");
        document.write(arr1[a] + " " + "xuat hien:" + count +" "+ "lan");
    }

</script>
</body>
</html>
