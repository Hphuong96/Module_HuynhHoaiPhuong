<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhập số dòng :");
    let m = prompt("NHập số cột :");
    for (let i = 0; i < n; i++) {
        for (let i = 0; i < m; i++) {
            document.write("*")
        }
        document.write("<br/>");
    }
</script>
</body>
</html>
