<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNuyen = 0 ;
    let tong = 0;
    for (i=0; i<=30; i++){
        soNuyen = soNuyen +7;
        tong = tong + soNuyen;
        document.write("<br>");
        document.write(soNuyen);
        if(i===30){
            document.write("  tong la" + tong);
            break;
        }
    }
</script>

</body>
</html>
