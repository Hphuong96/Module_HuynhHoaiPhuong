<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemKiemTra = prompt("Nhap diem kiem tra :");
    let diemGiuaKy = prompt("Nhap diem giua ki :");
    let diemCuoiKy = prompt("Nhap diem cuoi ki :");
    let diemTrungBinh = (diemKiemTra*2+diemGiuaKy*2+diemCuoiKy*6)/10;
    if (diemTrungBinh>= 8){
        alert("hoc sinh gioi")
    } else if(diemTrungBinh>=6){
        alert("Hoc sinh kha");
    } else if (diemTrungBinh>=4){
        alert("Hoc sinh trung binh");
    } else (alert("hoc lai"));

</script>
</body>
</html>
