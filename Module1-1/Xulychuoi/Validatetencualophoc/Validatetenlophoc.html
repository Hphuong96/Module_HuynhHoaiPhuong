<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let checkV = false;
    let regx = /^[CAP][0-9]{4}[GHIKLM]$/;
    do {
        let inputClass = prompt("Enter a Class: ");
        if (regx.test(inputClass)){
            alert("right ^^");
            checkV = true ;
        } else {
            alert("wrong:((")
        }
    } while (!checkV)
</script>
</body>
</html>
