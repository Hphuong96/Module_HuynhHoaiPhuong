<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let firstNumber = 0;
    let secondNumber = 1;
    let i;
    let number;
    document.write(firstNumber);
    document.write("<br>");
    document.write(secondNumber);
    for (i=0; i<=20; i++){
        number=secondNumber + firstNumber;
        firstNumber =secondNumber;
        secondNumber=number;
        document.write("<br>");
        document.write(number);
    }
</script>
</body>
</html>
