<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i=0; i<=100; i++){
        if(i%3===0 && i%5===0){
            document.write("<br>");
            document.write("FizzBuzz");
        } else if(i%3 === 0){
            document.write("<br>");
            document.write("Fizz");
        } else if(i%5===0){
            document.write("<br>");
            document.write("Buzz");
        }
        else {
            document.write("<br>");
            document.write(i);
        }
    }
</script>
</body>
</html>
