<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNumber = prompt("Nhap vao mot ki tu:");
    function check(num) {
        if (!isNaN(num)) {
            alert("True");
        } else {
            alert("False");
        }
    }
    check(inputNumber);
</script>
</body>
</html>
