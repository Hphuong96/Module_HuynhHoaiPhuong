<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    while (true) {
        let inputNumber = prompt("Biểu thức có dạng (S=1+1/3!+1/5!+…..+1/(2n-1)!)" + "\n" + "nhap so n") * 1;
        let tong = 0;
        for (let i = 1; i <= inputNumber; i++) {
            tong = tong + 1 / factorialize(2 * inputNumber - 1);
        }
        alert(tong);
    }

    function factorialize(num) {
        if (num === 0 || num === 1)
            return 1;
        for (let i = num - 1; i >= 1; i--) {
            num *= i;
        }
        return num;
    }
</script>
</body>
</html>
